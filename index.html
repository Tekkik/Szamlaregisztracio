<div id="page">
	<div id="text">
		<div id="logintext" >
			<h1>Ügyfél felvétele</h1>
		</div>
	</div>
	<div id="form">
	<form id="register-form" class="needs-validation" novalidate>
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-auto">
				<input type="text" class="form-control" name="fugyfelazonosito" placeholder="Ügyfélazonosító" required pattern="[0-9]{7}">
				<div id="help">7 db számjegy lehet</div>
			</div>
			<div class="col-auto">
				<input type="text" class="form-control" name="fbankkodja" placeholder="Bank kódja" required pattern="[0-9]{3}">
				<div id="help">3 db szám lehet</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-auto">
				<input type="text" class="form-control" name="fszuletesinev" placeholder="Név"  required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-auto">
				<input type="date" class="form-control" name="fszuletesiev" placeholder="Születési év" required pattern="\d{1,2}/\d{1,2}/\d{4}">
				<div id="help" >Dátum legyen</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-auto">
				<input type="text" class="form-control" name="firanyitoszam" placeholder="Irányítószám" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-auto">
				<input type="text" class="form-control" name="fvaros" placeholder="Város" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-auto">
				<input type="text" class="form-control" name="flakcim" placeholder="Lakcím"  required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-auto">
				<input type="text" class="form-control" name="ftelefonszam" placeholder="Telefonszám" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-auto">
				<input type="email" class="form-control" name="femail" placeholder="E-mail" required>
			</div>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="1" name="">
			<label class="form-check-label" for="inlineCheckbox3">közszereplő</label>
		</div>
		<button class="btn btn-primary" id="felvesz" onclick="Registering()">felvétel</button>
	</form>
	</div>
	<div id="end">
		<div id="felett">Sikeres ügyfél felvétel!</div>
	</div>
